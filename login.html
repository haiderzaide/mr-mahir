<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        </div>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h2>Signup</h2>
        <form id="signupForm" onsubmit="handleSubmit(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="signup">Signup</button>
        </form>
        <div class="switch-form">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <div class="container" id="welcome-container" style="display: none;">
        <h2 class="welcome-message">Welcome to My Page!</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
